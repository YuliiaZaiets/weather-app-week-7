<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link href="src/styles.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">Sydney, Australia</h1> 
            <form class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm" id="search-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                </div>
            </form>
            <ul>
                <li id="date">Thursday 14:43</li>
                <li id="description">Partly Cloudy</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                        class="weather-icon" />
                    <span id="temperature" class="temperature">19</span>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation: 0%</li>
                        <li>Humidity: <span id="humidity">78</span>%</li>
                        <li>Wind: <span id="wind">5</span> km/h</li>
                    </ul>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </div>
        </div>
        <small>
            <a href="https://github.com/YuliiaZaiets/weather-app-week-7" target="_blank">
                Open-source code </a> by Yuliia Zaiets
        </small>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
